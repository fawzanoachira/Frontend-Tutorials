<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>User Registration</legend>
            <label for="name">Username: </label>
            <input type="text" placeholder="Enter your name" id="name"> <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email" id="email"> <br>
            <label for="pass">Password: </label>
            <input type="password" placeholder="Enter your password" id="pass"> <br>
            <label for="dob">DOB: </label>
            <input type="date"> <br>
            <label for="address">Address: </label>
            <textarea id="address" placeholder="address"></textarea> <br>
            <label for="upload">Upload Photo: </label>
            <input type="file"> <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female <br>
            <label for="lang">Languages Known: </label>
            <input type="checkbox" name="" id="lang">Malayalam
            <input type="checkbox" name="" id="lang">English
            <input type="checkbox" name="" id="lang">Arabic <br>
            <label for="state">State: </label>
            <select name="" id="state">
                <option value="">Kerala</option>
                <option value="">Jammu Kashmir</option>
                <option value="">Goa</option>
            </select> <br>
            <label for="phno">Phone Number: </label>
            <input type="number" name="" id=""> <br>

            <input type="button" name="" id=""> <br>
            <input type="color" name="" id=""> <br>
            <input type="hidden" name="" id=""> <br>
            <input type="image" name="" id=""> <br>
            <input type="month" name="" id=""> <br>
            <input type="range" name="" id=""> <br>
            <input type="url" name="" id=""> <br>
            <input type="reset" name="" id=""> <br>
            <input type="search" name="" id=""> <br>

            <input type="submit" value="Submit"> <br>
            <input type="button" value="Click"> <br>
            <button>Register</button> <br>
            
        </fieldset>

        <label for="">States: </label>
        <input type="text" list="states">
        <datalist id="states">
            <option value="Kerala">Kerala</option>
            <option value="Jammu Kashmir">Jammu Kashmir</option>
            <option value="Goa">Goa</option>
        </datalist> <br>
    </form>
</body>

</html>
