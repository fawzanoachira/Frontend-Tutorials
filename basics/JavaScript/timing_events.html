<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading"></h1>
    <button onclick="stop()">Stop</button>

    <script>
        let timeout = setTimeout(() => {
            let a = document.getElementById("heading");
            a.innerHTML = "hello";
            a.style.color = "red";
        }, 5000);

        function stop() {
            clearTimeout(timeout);
        }
    </script>
</body>

</html>
