<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1></h1>

    <script>
        if (confirm("press") == true) {

            document.getElementsByTagName("h1")[0].innerHTML = "upressedcancel";
        }
