<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 onclick="myclick()">Click Here</h1>
    <h1>Click Here</h1>
    <script>
        function myclick() {
            document.getElementsByTagName("h1")[0].innerHTML = "Hello how r u?"
        }

        let a = document.getElementsByTagName("h1")[1];
        a.addEventListener("click", () => { alert("Why did you click me?") })
        a.addEventListener("mouseover", () => { a.style.backgroundColor = "green" })
        a.addEventListener("mouseleave", () => { a.style.backgroundColor = "white" })
    </script>
</body>

</html>
