<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #container{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <button id="button">Click Me</button>
    <button id="button2">Stop</button>
    <script>
        $(document).ready(function () {
            $("#button").click(function(){
                var div = $("#container");
                div.animate({
                    left : "200px",
                    width : "200px",
                    height : "200px"
                },1000);
                div.animate({
                    top : "200px",
                },1000);
                div.animate({
                    left : "0px",
                },1000);
                div.animate({
                    top: "0px",
                    left : "0px",
                    width : "100px",
                    height : "100px"
                },1000);
            })
            $("#button2").click(function(){
                $("#container").stop();
            })
        })
    </script>
</body>

</html>
